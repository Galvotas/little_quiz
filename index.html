<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />

    <title>My Little Quiz</title>
  </head>
  <body>
    <main class="container">
      <div class="rules">
        <h6>
          This Quiz has multiple questions and multiple choices. You get points
          for each correct answer! At the end be sure we gonna show the result.
          Let's go!
        </h3>
      </div>
      <div class="heading">
        <h2>My Little QUIZ!</h2>
        <p class="question"></p>
      </div>
      <div class="barContainer">
          <div class="progressBar">
              
          </div>
      </div>
      <div class="answer-choices">
        <button class="answer" data-choice="1"></button>
        <button class="answer" data-choice="2"></button>
        <button class="answer" data-choice="3"></button>
        <button class="answer" data-choice="4"></button>
        <div class="results">
            <h2 class="score"></h2>
        </div>
      </div>
      <div class="bottom-container">
        <button class="start-game">Start Game!</button>
      </div>
    </main>
<section class="project__section"></section>
    <script src="app.js"></script>
  </body>
</html>
